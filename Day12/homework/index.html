<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>To-do list</title>
  </head>

  <body>
    <main class="app">
      <h1>My Todo List...</h1>
      <div class="divide-header">
        <div class="divide-container">
            <h2 class="all">All</h2>
        </div>
        <div class="divide-container">
          <h2 class="done">Done</h2>
        </div>
        <div class="divide-container">
          <h2 class="undone">Undone</h2>
        </div>
       
       
        
      </div>
      <div class="input-header">
        <h1><span id="date"></span></h1>
      
        <div class="to-do-input">
          
          <input type="text" id="item" placeholder="Enter a task..." /><button
            id="enter"
          >
            Enter
          </button>
        
        </div>
      </div>  
      <div class="" id="tasks">
        <p id="pending-tasks">
          <!-- You have <span class="count-value">0</span> task(s) to complete -->
        </p>
      </div>
      <div class="to-do-list"></div>
      <p id="error">Input cannot be empty! </p>
    </main>

    <script src="main.js"></script>
  </body>
</html>
