<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div class="form-structor">
      <div class="signup">
        <form id="formRegister">
          <h2 class="form-title" id="signup" style="color: black">
            <span>or</span>
            Sign up
          </h2>
          <div class="form-holder">
            <input
              type="text"
              class="input"
              id="nameRegister"
              placeholder="Name"
            />
            <input
              type="email"
              class="iput"
              id="emailRegister"
              placeholder="Email"
            />
            <input
              type="password"
              class="input"
              id="passwordRegister"
              placeholder="Password"
            />
          </div>
          <button class="submit-btn" type="submit" id="signup">Sign up</button>
        </form>
      </div>
      <div class="login slide-up">
        <form id="formLogin">
          <div class="center">
            <h2 class="form-title" id="login" style="color: black">
              <span>or</span>
              Login
            </h2>
            <div class="form-holder">
              <input
                type="email"
                class="input"
                id="emailLogin"
                placeholder="Email"
              />
              <input
                type="password"
                id="passwordLogin"
                class="input"
                placeholder="Password"
              />
            </div>
            <button class="submit-btn" type="submit" id="login">Log in</button>
          </div>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
